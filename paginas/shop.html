    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../assets/img/flaneur_icon.jpeg" type="image/x-icon">
    <title>Flâneur</title>
</head>
<body>
    <!--Comentario-->
    <header class="header">

        <nav class="header__nav">

            <ul class="header__nav__list">
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a href="../paginas/shop.html">
                    Shop
                    </a>
                </li>
                <li>
                    <a href="../paginas/galeriaDeArte.html">
                    Galería
                    </a>

                <li>
                    <a href="../paginas/sobreNosotros.html">
                    Sobre nosotros
                    </a>
                </li>
                <li>
                    <a href="../paginas/contacto.html">
                    Contactos
                    </a>
                </li>
            </ul>

        </nav>
        
        <div class="header__logo">
            <a href="../index.html">
                <img class="header__logo__img" src="../assets/img/flaneur_icon.jpeg">
            </a>
        </div>

        <div class="header__carrito">
          <a href="./carrito.html"><img class="header__insta__img" src="../assets/img/carrito.png"></a>
      </div>

        <div class="header__insta">
        <a href="https://www.instagram.com/flaneurenlaciudad/?hl=es-la" target="_blank"><img class="header__insta__img" src="../assets/img/insta.png"></a>
        </div>
    </header>

    <main>
        <h1 class="title">SHOP</h1>
        <section class="shop__buscador">
          <article class="shop__buscador-contenido">
            <div class="shop__buscador-barra">
              <label for="buscador" class="shop__label-buscador">Buscar: </label>
              <input type="search" name="buscador" placeholder="Busque un producto" class="shop__buscador-input" id="shopBuscador">
            </div>
            <div class="shop__filtro">
              <label for="filtro">Filtrado $: </label>
              <input type="number" name="filtro" min="100" max="12000" id="shopFiltro">
            </div>
            <div class="dropdown shop__buscador-ordenador">
              <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Ordenar por :
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" id="menorPrecioShop">Menor precio</a></li>
                <li><a class="dropdown-item" id="mayorPrecioShop">Mayor precio</a></li>
                <li><a class="dropdown-item" id="restaurarOrdenShop">Restaurar</a></li>
              </ul>
            </div>
          </article>
        </section>
        <section class="shop__galeria" id="shopGaleria">
        </section>
    </main>
    
    <footer class="footer">
        <a  href="../paginas/contacto.html" class="footer__contacto"><h3>CONTACTANOS</h3></a>
        <h3 class="footer__derechos">Todos los derechos registrados 2022©</h3>

    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
